<!doctype html>
<html>
<head>
	<link rel='stylesheet' href='node_modules/material-components-web/dist/material-components-web.min.css'>
</head>
<body>
	<div>
		<div class='mdc-form-field'>
			<div class='mdc-textfield mdc-textfield--upgraded'>
				<input class='mdc-textfield__input' type='time' id='static-turnOn'>
				<label class='mdc-textfield__label mdc-textfield__label--float-above' for='static-turnOn'>Turn on</label>
			</div>
		</div>
		<div class='mdc-form-field'>
			<div class='mdc-textfield mdc-textfield--upgraded'>
				<input class='mdc-textfield__input' type='time' id='static-turnOff'>
				<label class='mdc-textfield__label mdc-textfield__label--float-above' for='static-turnOff'>Turn off</label>
			</div>
		</div>
	</div>

	<button class='mdc-button mdc-button--primary' data-mdc-auto-init='MDCRipple' id='saveButton'>Save</button>
	<div class='mdc-snackbar' aria-live='assertive' aria-atomic='true' aria-hidden='true'>
		<div class='mdc-snackbar__text'></div>
		<div class='mdc-snackbar__action-wrapper'>
			<button class='mdc-button mdc-snackbar__action-button' type='button'></button>
		</div>
	</div>

	<script src='node_modules/material-components-web/dist/material-components-web.min.js'></script>
	<script src='options.js'></script>
</body>
</html>
